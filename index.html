<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Typing Test</h1>
        <h3>Timer</h3>
        <div class='timer' id="timer">
            
        </div>
        
        <div id='chart-div'></div>
        <div id='difficulty'>
            <h3>Select your difficulty level</h3>
            <input type='radio' name='difficulty' id='easy' value='Easy'checked/><label for="easy">Easy</label>
            <input type='radio' name='difficulty' id='difficult' value='Difficult'/><label for="difficult">Difficult</label>
            <button onclick='toggleDifficulty()'>Change difficulty</button>
        </div>
        <h3>Para: </h3>
        <div class="paragraph" id="paragraph" oncopy="return false" oncut="return false">

        </div>
        <div class="input-text" onpaste="return false">
            <textarea id='input-area' class="input-area" placeholder="Type out the given para..." oninput="currentInput()"
                onfocus="startTest()"></textarea>
            <button onclick="resetValues()">
                Restart
            </button>
        </div>
        <div id="result">

        </div>
        <div class='dashboard'>
            <h3 id='high-speed'></h3>
        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="index.js"></script>
</body>

</html>
