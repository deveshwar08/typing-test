<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Typing Test</h1>
        <h3>Timer</h3>
        <div class='timer' id="timer">
            
        </div>
        <h3>Para: </h3>
        <div class="paragraph" id="paragraph">

        </div>
        <div class="input-text">
            <textarea id='input-area' class="input-area" placeholder="Type out the given para..." oninput="currentInput()"
                onfocus="startTest()"></textarea>
            <button onclick="resetValues()">
                Restart
            </button>
        </div>
        <div id="result">

        </div>
        <div class='dashboard'>
            <h3 id='high-speed'></h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
